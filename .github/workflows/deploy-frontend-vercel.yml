name: Deploy Frontend to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: |
          npm install -g vercel@28

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Vercel Deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd frontend
          # Deploy the built static output (Vercel will detect the dist dir from vercel.json)
          vercel deploy --prod --token "$VERCEL_TOKEN"
