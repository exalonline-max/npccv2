name: Deploy Frontend to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: |
          npm install -g vercel@28

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Vercel Deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy from the repository root so the root-level vercel.json is honored
          # (we built the frontend earlier; Vercel may re-run the build based on config)
          vercel deploy --prod --yes --token "$VERCEL_TOKEN"
